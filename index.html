		<script type="text/javascript"> 
			$(function () {
				$('.prefill').prefill();
			});
			
			$.fn.prefill = function () {
				$(this).focus(function () {
					var jq = $(this);
					
					if (!jq.hasClass('on')) {
						jq.val('').addClass('on');
					}
				}).blur(function () {
					var jq = $(this);
					
					if (!jq.val()) {
						jq.val(jq.attr('title')).removeClass('on');
					}
				}).val($(this).attr('title'));
			};
